<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
  <div class="header">
    <h3>Calculator</h3>
  </div>
  <div id="pad">
    <div id="calculations">0</div>
    <button class="button" type="number" value="1">1</button>
    <button class="button" type="number" value="2">2</button>
    <button class="button" type="number" value="3">3</button>
    <button class="button" type="number" value="4">4</button>
    <button class="button" type="number" value="5">5</button>
    <button class="button" type="number" value="6">6</button>
    <button class="button" type="number" value="7">7</button>
    <button class="button" type="number" value="8">8</button>
    <button class="button" type="number" value="9">9</button>
    <button class="button" type="number" value="0">0</button>
    <button class="button" type="operator">+</button>
    <button class="button" type="operator">-</button>
    <button class="button" type="operator">*</button>
    <button class="button" type="operator">/</button>
    <button class="button" type="posNeg">+/-</button>
    <button class="button" type="equals">=</button>
    <button class="button" type="decimal" id="decimal">.</button>
    <button class="button" type='clear'>C</button>
  </div>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</body>
</html>
